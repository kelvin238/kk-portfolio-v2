<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vinny's Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      padding: 2rem;
    }

    .project {
      background-color: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .project:hover {
      transform: scale(1.02);
    }

    .project a {
      color: #007BFF;
      text-decoration: none;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      width: 80%;
      max-width: 500px;
      border-radius: 8px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Vinny's Portfolio</h1>
  </header>

  <section id="projects">
    <h2>My Projects</h2>

    <!-- Project Card -->
    <div class="project" onclick="openModal('project1')">
      <h3>Simple Business Website</h3>
      <p>Landing page for a fictional consulting firm.</p>
      <a href="#">View Details</a>
    </div>

    <!-- Modal Popup -->
    <div id="project1" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('project1')">&times;</span>
        <h2>Simple Business Website</h2>
        <p>This project was built using HTML, CSS, and JavaScript. It features a responsive layout and a clean design tailored for small businesses.</p>
        <a href="https://kelvin238.github.io/business-landing-page/" target="_blank">Visit Site</a>
      </div>
    </div>
  </section>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
